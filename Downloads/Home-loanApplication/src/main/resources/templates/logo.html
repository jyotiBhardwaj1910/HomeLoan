<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Example</title>
    <style>
        .logo {
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #003366;
        }

        .logo-icon {
            font-size: 40px;
            margin-right: 10px;
            color: #66cc66;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-icon">&#128659;</div> <!-- Key icon -->
        <div class="logo-text">Home Loan Solutions</div>
    </div>
</body>
</html>
