<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loan Eligibility Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    
        body {
			font-family: Arial, sans-serif;
			background: url('/images/homeloan.jpg') no-repeat center center fixed;
			background-size: cover;
			backdrop-filter: blur(8px);
			-webkit-backdrop-filter: blur(8px);
			height: 200vh;
			margin: 0;
		}
    /*  body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
         */
       
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .eligibility-message {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 5px solid #17a2b8;
        }
        .error-message {
            text-align: center;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
   <h2> Happily check your Eligibility &#128512;</h2>


    <!-- Loan eligibility form -->
    
   			 <form action="/api/loans/calculateEligibility" method="post">
   			 
    			<label for="monthlySalary">Monthly Salary:</label>
    			<input type="number" id="monthlySalary" name="monthlySalary" placeholder="Monthly Salary" required />

    			<label for="cibilScore">CIBIL Score:</label>
    			<input type="number" id="cibilScore" name="cibilScore" placeholder="CIBIL Score" required />

    			<label for="existingLoanAmount">Existing Loan Amount:</label>
    			<input type="number" id="existingLoanAmount" name="existingLoanAmount" placeholder="Existing Loan Amount" required />

    			<button type="submit">Submit</button>
			</form>


    		<!-- Eligibility result message -->
  
	<div class="eligibility-message" th:if="${eligibilityMessage}">
    	<h3>Eligibility Result:</h3>
    		<p th:text="${eligibilityMessage}"></p>
	</div>
    	<!-- Error message in case of invalid input -->
   <div class="error-message" th:if="${errorMessage}">
    	<p th:text="${errorMessage}"></p>
	</div>
	 <a href="/dashboard" class="back-button">Back to Dashboard</a>
	</div>

</body>
</html>
