<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Loan Dashboard</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
		body {
			font-family: Arial, sans-serif;
			background: url('/images/homeloan.jpg') no-repeat center center fixed;
			background-size: cover;
			backdrop-filter: blur(8px);
			-webkit-backdrop-filter: blur(8px);
			height: 200vh;
			margin: 0;
		}
		
		.overlay {
			background-color: rgba(255, 255, 255, 0.8);
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
		
		.navbar {
			margin-bottom: 20px;
			z-index: 2;
		}
		
		.dashboard-title {
			color: #007bff;
			margin-bottom: 20px;
			font-weight: bold;
		}
		
		.card {
			margin: 20px 0;
			z-index: 2;
		}
		
		.card-header {
			font-weight: bold;
			background-color: #007bff;
			color: white;
		}
		
		.card-body {
			background-color: #ffffff;
		}
		
		.container {
			position: relative;
			z-index: 2;
		}
		
		.table th, .table td {
			text-align: center;
			vertical-align: middle;
		}
		
		.table thead th {
			background-color: #007bff;
			color: white;
		}
		
		.table tbody tr:hover {
			background-color: #f1f1f1;
		}
		
		table {
			width: 100%;
			border-collapse: collapse;
		}
		
		th, td {
			border: 1px solid #ddd;
			padding: 8px;
		}
		
		th {
			background-color: #f2f2f2;
		}
		/* Add this in the <style> section or a separate CSS file */
		table {
			width: 100%;
			border-collapse: collapse;
			margin: 20px 0;
		}
		
		th, td {
			border: 1px solid #ddd;
			padding: 12px;
			text-align: left;
		}
		
		th {
			background-color: #f4f4f4;
			color: #333;
		}
		
		tr:nth-child(even) {
			background-color: #f9f9f9;
		}
		
		tr:hover {
			background-color: #f1f1f1;
		}
		
		th {
			font-weight: bold;
		}
		</style>
	</head>
<body>
	<div class="overlay"></div>


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Home Loan Application</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
			
			<li class ="nav-item"><a class="nav-link"
					href="/eligibilityCalculator">Check Eligibility</a></li>
				
				<li class="nav-item"><a class="nav-link"
					href="/homeLoanOffering">Home Loan Offerings</a></li>
				
				<li class="nav-item"><a class="nav-link" href="/dashboard">Home
						Loan Dashboard</a></li>
				
				<li class="nav-item"><a class="nav-link" href="/newHomeLoan">New
						Home Loan</a></li>
				
				<li class="nav-item"><a class="nav-link"
					href="/homeLoanTracker">Home Loan Tracker</a></li>
				
				<li class="nav-item"><a class="nav-link"
					href="/about">About Us</a></li>
				
				<li class="nav-item"><a class="nav-link"
					href="/reach">Reach us</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1 class="dashboard-title">Welcome to Your Home Loan Dashboard</h1>

		<div th:if="${loans != null}">
			<h2>Loan Details</h2>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Loan ID</th>
						<th>Loan Type</th>
						<th>Loan Amount</th>
						<th>Tenure</th>
						<th>Income</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="loan : ${loans}">
						<td><a
							th:href="@{/api/loans/loanDetails/{loanId}(loanId=${loan.loanId})}"
							th:text="${loan.randomLoanId}"></a></td>
						<td th:text="${loan.loanType}"></td>
						<td th:text="${loan.loanAmt}"></td>
						<td th:text="${loan.tenure}"></td>
						<td th:text="${loan.income}"></td>
					</tr>
				</tbody>

			</table>
			<div th:if="${error != null}">
				<p th:text="${error}"></p>
			</div>


		</div>
	</div>
</body>
</html>
