spring.application.name=HomeLoanApplication
server.port=8081


# for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/House_Loan
spring.datasource.username=postgres
spring.datasource.password=eva12345
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


logging.level.org.springframework.security=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter.json=DEBUG
logging.level.org.springframework.web.servlet=DEBUG
logging.level.org.springframework.boot.autoconfigure=OFF




# for security
spring.security.user.name=admin
spring.security.user.password=password

# for Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.check-template=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.enabled=true



server.error.whitelabel.enabled=false
spring.main.banner-mode=off


spring.thymeleaf.encoding=UTF-8
server.error.include-message=always
server.error.include-stacktrace=always



spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

spring.web.resources.static-locations=classpath:/static/
spring.resources.static-locations=classpath:/static/
spring.web.cors.allowed-origins=http://localhost:8081





# JVM Arguments
spring.application.admin.enabled=true
spring.jmx.enabled=true


spring.mvc.format.date-time=iso
spring.mvc.format.date=iso
spring.jackson.serialization.indent-output=true


